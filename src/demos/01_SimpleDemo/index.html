<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Demo</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="example"></div>
    <!--Working with components-->
    <script type="text/babel">

        var Bacon = React.createClass({
            render: function(){
                // render takes only one tag
                // that's y we have to enclose multiple tags to be printed in single div
                return(
                    <div>
                        <h3>This is a simple component.</h3>
                        <p>I am some sample text</p>
                    </div>
                );
            }
        });

        //ReactDOM.render(<Bacon/>, document.getElementById('example'));
        ReactDOM.render(<div>
            <Bacon/>
            <Bacon/>
            <Bacon/>
        </div>,document.getElementById('example'))
    </script>
</body>
</html>
